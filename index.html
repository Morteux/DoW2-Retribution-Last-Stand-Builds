<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DoW2 The Last Stand Ignis Compendium</title>

    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="index.js"></script>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <div class="header">
        <img class="logo" src="images/logo.png" alt="">
        <div class="title_container">
            <div class="title">The Last Stand</div>
            <div class="title">Ignis Compendium</div>
        </div>
    </div>

    <div class="main_container">

        <div class="left_container">

            <div class="hero_select">
                <img class="hero_select_button" src="images/button_eldar.webp" onclick="changeHero('farseer_panel'); changeBuild(buildsFarseer, 'images/farseer/');">
                <img class="hero_select_button" src="images/button_orks.webp" onclick="changeHero('mekboy_panel'); changeBuild(buildsMekboy, 'images/mekboy/');">
                <img class="hero_select_button" src="images/button_space_marines.webp" onclick="changeHero('captain_panel'); changeBuild(buildsCaptain, 'images/captain/');">
                <img class="hero_select_button" src="images/button_tyranids.webp" onclick="changeHero('tyranid_panel'); changeBuild(buildsTyranid, 'images/tyranid/');">
                <img class="hero_select_button" src="images/button_chaos.webp" onclick="changeHero('sorcerer_panel'); changeBuild(buildsSorcerer, 'images/sorcerer/');">
                <img class="hero_select_button" src="images/button_ig.webp" onclick="changeHero('general_panel'); changeBuild(buildsGeneral, 'images/general/');">
                <img class="hero_select_button" src="images/button_tau.webp" onclick="changeHero('commander_panel'); changeBuild(buildsCommander, 'images/commander/');">
                <img class="hero_select_button" src="images/button_necron.webp" onclick="changeHero('overlord_panel'); changeBuild(buildsOverlord, 'images/overlord/');">
            </div>

            <div id="farseer_panel" class="hero_panel" style="display: none;">
                <img class="hero_header" src="images/farseer/vidente.png">
                <select id="farseer_select" name="farseer_select" onchange="changeBuild(buildsFarseer, 'images/farseer/', this.value)">
                    <!-- <option value="australia">Australia</option> -->
                </select>
            </div>

            <div id="mekboy_panel" class="hero_panel" style="display: none;">
                <img class="hero_header" src="images/mekboy/mecanico.png">
                <select id="mekboy_select" name="mekboy_select" onchange="changeBuild(buildsMekboy, 'images/mekboy/', this.value)">
                    <!-- <option value="australia">Australia</option> -->
                </select>
            </div>

            <div id="captain_panel" class="hero_panel" style="display: none;">
                <img class="hero_header" src="images/captain/capitan.png">
                <select id="captain_select" name="captain_select" onchange="changeBuild(buildsCaptain, 'images/captain/', this.value)">
                    <!-- <option value="australia">Australia</option> -->
                </select>
            </div>

            <div id="tyranid_panel" class="hero_panel" style="display: none;">
                <img class="hero_header" src="images/tyranid/tiranido.png">
                <select id="tyranid_select" name="tyranid_select" onchange="changeBuild(buildsTyranid, 'images/tyranid/', this.value)">
                    <!-- <option value="australia">Australia</option> -->
                </select>
            </div>

            <div id="sorcerer_panel" class="hero_panel" style="display: none;">
                <img class="hero_header" src="images/sorcerer/hechicero.png">
                <select id="sorcerer_select" name="sorcerer_select" onchange="changeBuild(buildsSorcerer, 'images/sorcerer/', this.value)">
                    <!-- <option value="australia">Australia</option> -->
                </select>
            </div>

            <div id="general_panel" class="hero_panel" style="display: none;">
                <img class="hero_header" src="images/general/general.png">
                <select id="general_select" name="general_select" onchange="changeBuild(buildsGeneral, 'images/general/', this.value)">
                    <!-- <option value="australia">Australia</option> -->
                </select>
            </div>

            <div id="commander_panel" class="hero_panel" style="display: none;">
                <img class="hero_header" src="images/commander/comandante.png">
                <select id="commander_select" name="commander_select" onchange="changeBuild(buildsCommander, 'images/commander/', this.value)">
                    <!-- <option value="australia">Australia</option> -->
                </select>
            </div>

            <div id="overlord_panel" class="hero_panel" style="display: none;">
                <img class="hero_header" src="images/overlord/erradicador.png">
                <select id="overlord_select" name="overlord_select" onchange="changeBuild(buildsOverlord, 'images/overlord/', this.value)">
                    <!-- <option value="australia">Australia</option> -->
                </select>
            </div>

            <div id="build_title" class="build_title"></div>
            <div id="build_role" class="build_role"></div>
            <div id="build_description" class="build_description"></div>

        </div>

        <div class="hero_image_container">
            <img id="hero_image" class="hero_image" src="">
        </div>

    </div>

</body>

</html>
